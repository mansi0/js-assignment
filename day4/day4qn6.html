<!-- Write a loop which prompts for a number greater than 100. 
If the visitor enters another number – ask them to input again.
The loop must ask for a number until either the visitor enters 
a number greater than 100 or cancels the input/enters an empty line.
Here we can assume that the visitor only inputs numbers. There’s no need to implement a special
handling for a non-numeric input in this task. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment Que. 6</title>
</head>
<body>
    <script>
        var n=window.prompt("Enter a number");
        while(n)
        {
            
            if(n>101)
            {
                console.log(n);
                document.write("Entered number is "+n)
                break;
            }
            else
            n=window.prompt("Try other number");
        }
    </script>
</body>
</html>
