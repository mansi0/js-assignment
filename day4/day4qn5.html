<!-- You are managing a sales department for your company, 
you want to reward your employees based on
the sales made by them during the year.
The criteria is as follows:
1. Sales from 0-5000 : 2%
2. Sales from 5001 - 10000 : 5%
3. Sales from 10001 - 20000 : 7%
4. Above 20000 - 10%
Then log the total commission earned by him. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment Que. 5</title>
</head>
<body>
    <script>
        var com=0;
        var sale=window.prompt("Enter your annual sale");
        if(sale>0 && sale<5001)
        {
            com=sale*0.02;
        }
        else if(sale > 5000 && sale < 10001)
        {
            com=sale*0.05;
        }
        else if(sale>10000 && sale<20001)
        {
            com=sale*0.07;
        }
        else
        com=sale*0.1;

        console.log("Your commission is : "+com)
    </script>
</body>
</html>
