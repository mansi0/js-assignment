<!--write a javascript program to display the current date and time in following format
sample output : today is: Tuesday
current time is :10pm : 30:38 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1-Quetion1</title>
</head>
<body>
    <script>
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var n = weekday[d.getDay()];
        document.write("today is:"+n);
        document.write("<br>");
        document.write("current time is:"+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());
        </script>
  
</body>
</html>
