<!-- Write a program that will 
iterate over an array of colours and change the background of page after 5 seconds -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="white" id="body">
    
</body>
<script>
    const c=['black','red','green','blue','yellow']
   
    function changeColor() {
        setTimeout(function loop() {
        document.bgColor = c.shift();
        if (c.length) {
            setTimeout(loop, 1000);
        }
        }, 5000);
  }

  function start() {
    setInterval(changeColor(), 1000);
  }
  start();

</script>
</html>
