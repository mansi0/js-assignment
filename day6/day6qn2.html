<!-- Write a program that will display the multiplication table of 
    a number on the webpage in a proper
format. Take the input from the user.
Input - 5
Output - 5 x 1 = 5
 5 x 2 = 10
 and so onâ€¦
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Day6-qn2</title>
     <script>
         var n=prompt("Enter a number");
         for(var i=1;i<=10;i++) {
             document.write(n+"*"+i+"="+n*i);
             document.write("<br>");
         }
     </script>
 </head>
 <body>
     
 </body>
 </html>
